server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "qa"

build:
  version: 3.0.0

accounts:
  message: "Welcome to the Local Accounts Service"
  contactDetails:
    name: "Support Team"
    email: "support@igor.com"
  onCallSupport:
    +1-800-555-1234,
    +1-800-555-5678
